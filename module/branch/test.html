<div class = "feedBook">
  <ul class = "feedList">
  <li ng-repeat = "(key,val) in feedText track by $index">
  <span>{{$index + 1}}楼的留言</span><span class = "delete" ng-click = delete($index)>删除</span>
  <p>{{val}}</p>
  </li>
  </ul>
  <div>
    <textarea rows = "5"  ng-model = "talks"  placeholder="写点东西吧..."></textarea>
    <input class = "button" type = "button" class = "submit-button" ng-click="submit()" value = "添加留言"/>
  </div>
</div>
